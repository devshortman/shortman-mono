name: Build (API & Crawler) - optional

on:
  workflow_dispatch: {}
  push:
    paths:
      - "backend/Dockerfile.api"
      - "backend/Dockerfile.crawler"
      - ".github/workflows/build-and-deploy.yml"

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build API image
        run: |
          docker build -t $REGISTRY/${IMAGE_OWNER}/shortman-api:latest -f backend/Dockerfile.api .
          docker push   $REGISTRY/${IMAGE_OWNER}/shortman-api:latest

      - name: Build Crawler image
        run: |
          docker build -t $REGISTRY/${IMAGE_OWNER}/shortman-crawler:latest -f backend/Dockerfile.crawler .
          docker push   $REGISTRY/${IMAGE_OWNER}/shortman-crawler:latest