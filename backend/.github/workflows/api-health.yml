name: API Health Check

on:
  workflow_dispatch: {}   # 수동 실행
  schedule:
    - cron: "0 21 * * 1"   # 매주 화요일 아침(한국시간 06:00)

permissions:
  contents: read

jobs:
  health:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ▶ FastAPI 서버를 백그라운드로 실행
      - name: Launch API (background)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          nohup uvicorn backend.app.main:app --host 127.0.0.1 --port 8001 >/tmp/uvicorn.log 2>&1 &
          echo $! > /tmp/uvicorn.pid
          sleep 3  # 서버 기동 대기

      # ▶ /trends 엔드포인트 헬스체크
      - name: Hit /trends
        run: |
          echo "Checking /trends endpoint..."
          curl -sSf http://127.0.0.1:8001/trends | head -c 400
          echo ""
          echo "✅ /trends responded successfully"

      - name: Show uvicorn logs (on failure)
        if: failure()
        run: cat /tmp/uvicorn.log

      # ▶ 테스트 완료 후 서버 종료
      - name: Stop API
        if: always()
        run: |
          kill $(cat /tmp/uvicorn.pid) || true