# .github/workflows/api-smoke.yml
name: API Smoke Test

on:
  workflow_dispatch: {}   # 수동 실행

jobs:
  api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # uvicorn을 백그라운드로 띄우고 /trends로 헬스체크
      - name: Launch API (background)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          nohup uvicorn backend.app.main:app --host 127.0.0.1 --port 8001 >/tmp/uvicorn.log 2>&1 &
          echo $! > /tmp/uvicorn.pid
          sleep 2  # 서버 기동 대기

      - name: Hit /trends
        run: |
          curl -sSf http://127.0.0.1:8001/trends | head -c 400
          echo
          # 2xx 아니면 실패 처리됨 (-f)

      - name: Show uvicorn logs (on failure)
        if: failure()
        run: cat /tmp/uvicorn.log

      - name: Stop API
        if: always()
        run: |
          kill $(cat /tmp/uvicorn.pid) || true
